    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        ul li {
            list-style: none;
        }

        a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: red;
            box-shadow: 1px 1px 3px 1px;
        }

        a:active {
            color: blue;
        }

        a::after {
            content: ' [link]';
            color: blueviolet;
        }
    </style>
</head>
