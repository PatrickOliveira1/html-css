<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="order: 0;">A</div>
        <div class="item">BBBB BBBBB BBBBB BBBBB</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item" style="order: 7;">G</div>
    </div>
</body>
</html>
