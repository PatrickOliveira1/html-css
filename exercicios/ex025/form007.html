<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            padding: 10px;
        }
    </style>
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="iest">Estado: </label>
        <select name="estado" id="iest">
            <optgroup label="Já visitei">
                <option value="CE">Ceará</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Não existe">
                <option value="AC">Acre</option>
                <option value="RR">Roraima</option>
            </optgroup>
        </select>
        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CON">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PRO">Professor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
