<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            padding: 10px;
        }
    </style>
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </div>
            <div>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </div>
            <div>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" pattern="^\([0-9]{2}\)[0-9]{5}-[0-9]{4}$" placeholder="(00)90000-0000">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
