<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset {
            margin: 10px;
        }
    </style>
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sx" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="es" id="iesbas">
            <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="es" id="iesfut">
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="es" id="iesnat">
            <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="es" id="iesten">
            <label for="iesten">Tênis</label><br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
