<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            padding: 5px;
        }
    </style>
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome:*</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média:*</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="5" required>
        </div>
        <div>
            <label for="imes">Período Letivo:*</label>
            <input type="month" name="mes" id="imes" value="2024-07" required>
        </div>
        <div>
            <label for="idia">Dia da Prova:*</label>
            <input type="date" name="dia" id="idia" value="2024-07-16" required>
        </div>
        <div>
            <label for="ihora">Horário da Prova:*</label>
            <input type="time" name="hora" id="ihora" value="12:00" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
