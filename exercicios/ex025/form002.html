<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            padding: 5px;
        }
    </style>
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <div>
            <label for="iusu">Usuário:*</label>
            <input type="text" name="usu" id="iusu" required size="20" placeholder="Nome de Usuário" autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha:*</label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="12" size="21" placeholder="*****" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
